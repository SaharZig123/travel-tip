<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <section class="header-items">
            <h1>TravelTip</h1>
            <section class="search">
                <input type="text" class="search-input" placeholder="Enter location">
                <button onclick="onSearchLocation()" class="btn-search-location">Go!</button>
            </section>
        </section>
    </header>
    <main class="main-content">
        <div id="map" style="width: 980px; height: 400px;"></div>
        <section class="tools">
            <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
            <button onclick="onCopyLink()" class="btn btn-copy">Copy Link</button>
        </section>

        <section class="user-pos">
            <p>You are at: <span class="user-pos"></span></p>
        </section>
        
        <section class="my-locations">
            <p>Locations:
            <table class="locs"> </table>
            </p>
        </section>
    </main>

    <script src="js/lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>

</body>

</html>
